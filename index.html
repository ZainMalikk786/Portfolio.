<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zain Malik's Website</title>
    
    <!-- CSS for Animations and Design -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            background: #111;
            color: #fff;
        }

        /* Particle Background */
        #particles {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1920x1080.png'); /* Replace with your custom background */
            background-size: cover;
            z-index: -1;
        }

        header {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        header h1 {
            font-size: 4em;
            margin-bottom: 0.5em;
            color: #ffbf00; /* Golden Color for Animations */
        }

        header p {
            font-size: 1.5em;
            margin-bottom: 1.5em;
        }

        /* Navigation Menu */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 1em;
            display: flex;
            justify-content: space-around;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 1.2em;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffbf00;
        }

        /* Section Styles */
        section {
            padding: 100px 20px;
            text-align: center;
        }

        #github {
            background: #333;
        }

        /* Buttons */
        .social-buttons {
            display: flex;
            justify-content: center;
            margin-top: 2em;
        }

        .social-buttons a {
            margin: 0 10px;
            padding: 15px 30px;
            border-radius: 50px;
            background-color: #ffbf00;
            color: #000;
            font-weight: bold;
            transition: 0.3s;
            text-decoration: none;
        }

        .social-buttons a:hover {
            background-color: #fff;
            color: #ffbf00;
        }

        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 3em;
            }

            header p {
                font-size: 1.2em;
            }
        }
    </style>

</head>
<body>

    <!-- Navigation -->
    <nav>
        <a href="#home">Home</a>
        <a href="#github">GitHub</a>
        <a href="#contact">Contact</a>
    </nav>

    <!-- Particle Animation Background -->
    <div id="particles"></div>

    <!-- Homepage Section -->
    <header id="home">
        <h1>Zain Malik</h1>
        <p>Welcome to my personal website</p>
        <div class="social-buttons">
            <a href="https://youtube.com/@zainalimalik_?si=PGm4auLLmMvAzEVA" target="_blank">YouTube</a>
            <a href="https://discord.com/invite/S67YUG8EF6" target="_blank">Discord</a>
        </div>
    </header>

    <!-- GitHub Section -->
    <section id="github">
        <h2>GitHub Profile</h2>
        <p>Check out my latest projects on GitHub</p>
        <!-- Embed GitHub Repository or Profile -->
        <iframe src="https://github.com/zainalimalik_?tab=repositories" width="100%" height="400px" frameborder="0"></iframe>
    </section>

    <!-- Contact Section -->
    <section id="contact">
        <h2>Contact Me</h2>
        <p>You can reach out to me via Discord or YouTube!</p>
    </section>

    <!-- JavaScript for Particle Animation -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS.load('particles', 'particles.json', function() {
            console.log('Particles loaded.');
        });
    </script>

</body>
</html>
